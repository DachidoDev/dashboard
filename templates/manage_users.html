<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .users-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 500;
        }
        
        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-admin {
            background: #ffc107;
            color: #000;
        }
        
        .badge-dachido {
            background: #dc3545;
            color: white;
        }
        
        .badge-customer {
            background: #28a745;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .close {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            User Management
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                <button onclick="showAddUserForm()" class="btn btn-primary">+ Add User</button>
            </div>
        </h1>
        
        <div id="message"></div>
        
        <!-- Add User Form -->
        <div id="addUserForm" class="form-section" style="display: none;">
            <h2>Add New User</h2>
            <form id="createUserForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Organization *</label>
                        <input type="text" id="new_organization" name="organization" required placeholder="e.g., coromandel">
                    </div>
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="new_username" name="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="new_password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="new_role" name="role" required>
                            <option value="customer_admin">Customer Admin</option>
                            <option value="admin">Admin</option>
                            <option value="dachido_admin">Dachido Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email (Optional)</label>
                    <input type="email" id="new_email" name="email" placeholder="user@example.com">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">Create User</button>
                    <button type="button" onclick="hideAddUserForm()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Users Table -->
        <div id="usersTable">
            <div class="loading">Loading users...</div>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="edit_user_key">
                <div class="form-group">
                    <label>Organization</label>
                    <input type="text" id="edit_organization" readonly style="background: #e9ecef;">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="edit_username" readonly style="background: #e9ecef;">
                </div>
                <div class="form-group">
                    <label>Role *</label>
                    <select id="edit_role" required>
                        <option value="customer_admin">Customer Admin</option>
                        <option value="admin">Admin</option>
                        <option value="dachido_admin">Dachido Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" id="edit_password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit_email" placeholder="user@example.com">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let users = [];
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                if (response.status === 403) {
                    showMessage('Access denied. Dachido admin required.', 'error');
                    return;
                }
                
                const data = await response.json();
                users = data.users || [];
                renderUsersTable();
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Error loading users: ' + error.message, 'error');
            }
        }
        
        function renderUsersTable() {
            const container = document.getElementById('usersTable');
            
            if (users.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">No users found.</p>';
                return;
            }
            
            let html = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Organization</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                const roleClass = user.role === 'dachido_admin' ? 'badge-dachido' : 
                                 user.role === 'admin' ? 'badge-admin' : 'badge-customer';
                const roleLabel = user.role === 'dachido_admin' ? 'Dachido Admin' :
                                 user.role === 'admin' ? 'Admin' : 'Customer Admin';
                const createdDate = user.created_at ? new Date(user.created_at).toLocaleDateString() : 'N/A';
                
                html += `
                    <tr>
                        <td>${user.organization_display || user.organization}</td>
                        <td>${user.username}</td>
                        <td><span class="badge ${roleClass}">${roleLabel}</span></td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="actions">
                                <button onclick="editUser('${user.key}')" class="btn btn-primary btn-sm">Edit</button>
                                <button onclick="deleteUser('${user.key}')" class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function showAddUserForm() {
            document.getElementById('addUserForm').style.display = 'block';
            document.getElementById('createUserForm').reset();
        }
        
        function hideAddUserForm() {
            document.getElementById('addUserForm').style.display = 'none';
        }
        
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                organization: document.getElementById('new_organization').value.trim().toLowerCase(),
                username: document.getElementById('new_username').value.trim(),
                password: document.getElementById('new_password').value,
                role: document.getElementById('new_role').value,
                email: document.getElementById('new_email').value.trim() || undefined
            };
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User created successfully!', 'success');
                    hideAddUserForm();
                    loadUsers();
                } else {
                    showMessage('Error: ' + (result.error || 'Failed to create user'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        function editUser(userKey) {
            const user = users.find(u => u.key === userKey);
            if (!user) return;
            
            document.getElementById('edit_user_key').value = userKey;
            document.getElementById('edit_organization').value = user.organization;
            document.getElementById('edit_username').value = user.username;
            document.getElementById('edit_role').value = user.role;
            document.getElementById('edit_password').value = '';
            document.getElementById('edit_email').value = '';
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        document.getElementById('editUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userKey = document.getElementById('edit_user_key').value;
            const data = {
                role: document.getElementById('edit_role').value,
                email: document.getElementById('edit_email').value.trim() || undefined
            };
            
            const password = document.getElementById('edit_password').value;
            if (password) {
                data.password = password;
            }
            
            try {
                const response = await fetch(`/api/users/${encodeURIComponent(userKey)}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User updated successfully!', 'success');
                    closeEditModal();
                    loadUsers();
                } else {
                    showMessage('Error: ' + (result.error || 'Failed to update user'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        async function deleteUser(userKey) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${encodeURIComponent(userKey)}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage('Error: ' + (result.error || 'Failed to delete user'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
